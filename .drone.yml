---
kind: pipeline
type: docker
name: default

platform:
    os: linux
    arch: amd64

steps:
- name: upload
  image: plugins/s3
  settings:
    bucket: rvgate.nl
    region: eu-central-1
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    source: ./**/*
    target: /
    acl: public-read
    exclude:
      - .git/**/*